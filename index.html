<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Farma Academy - ABNT Formater</title>
  </head>
  <body>
    <h1>Farma Academy - ABNT Formater</h1>
    <img class="logo" src="imagem.png">
    <form>
      <label for="references">Insira as referências abaixo:</label><br>
      <textarea id="references" name="references" rows="10" cols="50"></textarea><br>
      <input type="button" value="Formatar" onclick="formatReferences()">
    </form>
    <h2>Referências formatadas:</h2>
    <textarea id="formatted" name="formatted" rows="10" cols="50" readonly></textarea>
  </body>
</html>
